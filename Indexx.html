<!DOCTYPE html>
<html>
<head>
    <title>Table Design</title>
</head>
<body>
    <table border="5" cellspacing="5" cellpadding="8" align="center">
        <tr>
            <th colspan="2">Description</th>
        </tr>
        <tr>
            <td>Items</td>
            <td>
                Milk <br>
                <hr color="black">
                Bread <br>
                <hr color="black">
                Butter
            </td>
        </tr>
        <tr>
            <td>Price</td>
            <td>
                20 <br>
                30 <br>
                45
            </td>
        </tr>
        <tr>
            <td>
            </td>
            <td>
                <table border="1" cellspacing="0" cellpadding="5">
                    <tr>
                        <td>Add</td>
                        <td>Update</td>
                        <td>Remove</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>IMAGES</td>
            <td>
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQJTwMGDge94zQ10-P3t48NarOd6LQp37rXfw&s"></img>
            </td>
        </tr>

    </table>
</body>
</html>
