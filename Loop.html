<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
   <script>
    
        let m=17
        let n = 19
        for(let i = 1;i<=10;i++){
            document.write(m," x ",i,"=",m*i,"<br>");
    }
    document.write("<br>")
    for(let i = 1;i<=10;i++){
            document.write(n," x ",i,"=",n*i,"<br>");
    }
    document.write("even= ");
    // document.write("odd=");
    for(let i = 1;i<=10;i++){
        if(i%2==0){
            

            document.write(i*m," ",i*n," ");
        }
    }
    document.write("  odd=");
    for(let i = 1;i<=10;i++){
        if(i%2!=0){
            

            document.write(i*m," ",i*n," ")
        }
    }
    

   </script> 
</body>
</html>
